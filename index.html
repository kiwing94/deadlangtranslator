<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-language Translator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Multi-language Translator</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="from_lang">From Language:</label>
                <select id="from_lang" name="from_lang">
                    <option value="english">English</option>
                    <option value="sanskrit">Sanskrit</option>
                    <option value="koine">Koine Greek</option>
                    <option value="latin">Latin</option>
                    <option value="sumerian">Sumerian</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to_lang">To Language:</label>
                <select id="to_lang" name="to_lang">
                    <option value="sanskrit">Sanskrit</option>
                    <option value="koine">Koine Greek</option>
                    <option value="latin">Latin</option>
                    <option value="sumerian">Sumerian</option>
                    <option value="english">English</option>
                </select>
            </div>
            <div class="form-group">
                <label for="word">Enter Word:</label>
                <input type="text" id="word" name="word" required>
            </div>
            <div class="form-group">
                <button type="submit">Translate</button>
            </div>
        </form>

        <div id="result">
            {% if result %}
                <h3>Translation Result:</h3>
                <p>{{ result }}</p>
            {% else %}
                <p>No result available. Please try again.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
